<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Add Free Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">
            Spotify
        </li>
            <li>Home</li>
            <li> About </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Of The Music</h1>
            <div class="songItemContainer">
                <div class="SongItem">
                <img src="1.jpg" alt="1">
                <span class >Pasoori</span>
                <span class="songlistplay"> <span class="timestamp">03:34 <i id="1" class="far songItemPlay fa-play-circle"></i></span>  </span>
             </div>
             <div class="SongItem">
                <img src="2.jpg" alt="1">
                <span class>Chand Sifarish</span>
                <span class="songlistplay"> <span class="timestamp">04:37 <i id="2" class="far songItemPlay fa-play-circle"></i></span>  </span>
             </div>
             <div class="SongItem">
                <img src="3.jpg" alt="1">
                <span class>Bewafa</span>
                <span class="songlistplay"> <span class="timestamp">03:42 <i id="3" class="far songItemPlay fa-play-circle"></i></span>  </span>
             </div>
             <div class="SongItem">
                <img src="4.jpg" alt="1">
                <span class>Bewafa Tera Masoom Chehra</span>
                <span class="songlistplay"> <span class="timestamp">04:02 <i id="4" class="far songItemPlay fa-play-circle"></i></span>  </span>
             </div>
             <div class="SongItem">
                <img src="5.jpg" alt="1">
                <span class>Chalo Chalein</span>
                <span class="songlistplay"> <span class="timestamp">03:04 <i id="5" class="far songItemPlay fa-play-circle"></i></span>  </span>
             </div>
             <div class="SongItem">
                <img src="6.jpg" alt="1">
                <span class>Baaraat</span>
                <span class="songlistplay"> <span class="timestamp">03:42 <i id="6" class="far songItemPlay fa-play-circle"></i></span>  </span>
             </div>
             <div class="SongItem">
                <img src="7.jpg" alt="1">
                <span class>Tum Se Hi</span>
                <span class="songlistplay"> <span class="timestamp">05:23 <i id="7" class="far songItemPlay fa-play-circle"></i></span>  </span>
             </div>
             
          </div>
        </div>
        
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x songItemPlay fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"> <span class="masterSongName"> </span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/36be229722.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
